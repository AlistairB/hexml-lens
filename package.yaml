name:                hexml-lens
version:             0.2.0
synopsis:            Lenses for the hexml package
description:         Lenses for the hexml package
homepage:            https://github.com/pepeiborra/hexml-lens#readme
license:             BSD3
author:              Jose Iborra
maintainer:          pepeiborra@gmail.com
copyright:           All Rights Reserved
category:            lens
extra-source-files:
- README.md


flags:
  buildExamples:
    description: build the examples
    default: False
    manual : True

library: 
  source-dirs: src
  dependencies:
    - base >= 4.7 && < 5
    - bytestring
    - foundation
    - hexml
    - lens
    - text

executables:
  courses:
    source-dirs: examples
    main: courses.hs
    when:
      condition: flag(buildExamples)
      then:
        dependencies:
          - base
          - bytestring
          - hexml
          - hexml-lens
          - lens
          - wreq
      else: 
        buildable: False

tests:
  doctests:
    main: Doctests.hs
    source-dirs:
      - test
    dependencies:
      - base
      - doctest
      - hexml-lens
      - QuickCheck
